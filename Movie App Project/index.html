<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <header class="header">

        <form class="animate__animated animate__zoomIn" id="form">

            <div class="svg-wrapper">
                <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
                    <rect class="shape" height="60" width="320" />
                </svg>
                <div class="text"> Movie Info APP </div>
            </div>


            <input type="text" id="search" class="search" placeholder="Search">

        </form>
    </header>

    <main class="animate__animated animate__fadeInLeft" id="main">


    </main>

    <nav aria-label="navigation">

        <section>
            <button class="btn btn-primary" id="previous" disabled> Previous </button>

            <button class="btn btn-primary" id="next"> Next </button>
        </section>




        <script src="./script.js"></script>
</body>

</html>
